<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables layers</title>
 
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map-canvas {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <script>     
	    function initMap() {
  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: {
      lat: 52.2397355,
      lng: -3.392428
    },
    zoom: 8
  });
}
function check(){

  var layer;
  var tableid = '1E0ENRSUkCtzrMWeHuVUdgIcOD4-yaWcHyPBGf_u-';
  var querystring = "col2\x3e\x3e0 \x3e\x3d \x272008 Jan 1\x27 and col2\x3e\x3e0 \x3c\x3d \x272009 Jan 1\x27";

  layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'Geometry',
      from: tableid,
      where: querystring
    },
    options: {
      styleId: 2,
      templateId: 2
    }
  }),
  layer.setMap(map);
}
// function check() {
//  document.getElementById("myCheck").checked = true;
//     }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQzcUq5Pfafx-DrIP6m063PDGtywrtbpA&callback=initMap">
    </script>
  </head>
  <body onload="check()">

<div style="align:right;width:500px;height:500px;" id="map-canvas"></div>
    <div style="align:left;width:150px:height:500px;">
    <form action="">
<input id="myCheck" type="checkbox" name="option" onchange="layer.setMap(map)">Show layer
</form>
    
    </div>
  </body>
</html>
