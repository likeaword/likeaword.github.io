<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 52.2397355, lng: -3.392428},
          zoom: 8
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'Geometry',
            from: '1E0ENRSUkCtzrMWeHuVUdgIcOD4-yaWcHyPBGf_u-',
             where: "col2\x3e\x3e0 \x3e\x3d \x272008 Jan 1\x27 and col2\x3e\x3e0 \x3c\x3d \x272009 Jan 1\x27"
          },
           options: {
        styleId: 2,
        templateId: 2
      }
        });
        layer.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQzcUq5Pfafx-DrIP6m063PDGtywrtbpA&callback=initMap">
    </script>
     <div id="googft-mapCanvas"></div>

    </div>
    <div>

    </div>
    <div>
      <span class="googft-legend-swatch" style="background-color: #ffff00"></span>
      <span class="googft-legend-range">436.816 to 512.734</span>
    </div>
    <div>
      <span class="googft-legend-swatch" style="background-color: #00ff00"></span>
      <span class="googft-legend-range">512.734 to 588.652</span>
    </div>
    <div>
      <span class="googft-legend-swatch" style="background-color: #00ffff"></span>
      <span class="googft-legend-range">588.652 to 664.57</span>
    </div>
    <div class="googft-legend-source">

</html>
